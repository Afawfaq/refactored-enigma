# Hypno-Hub System Tuning for Ubuntu 25.04
# Copy to /etc/sysctl.d/99-hypno-hub.conf and run: sudo sysctl --system

# Reduce swappiness for better GPU memory management
vm.swappiness=10

# Increase inotify limits for file watchers
fs.inotify.max_user_watches=524288
fs.inotify.max_user_instances=512

# Increase file descriptors for media playback
fs.file-max=2097152

# Network tuning (if using network mode)
net.core.rmem_max=16777216
net.core.wmem_max=16777216

# Kernel scheduling for low latency
kernel.sched_latency_ns=6000000
kernel.sched_min_granularity_ns=750000
kernel.sched_wakeup_granularity_ns=1000000
