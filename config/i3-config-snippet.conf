# i3 Window Manager Kill-Switch Configuration
# Add to ~/.config/i3/config on Ubuntu 25.04

# Emergency kill-switch: Alt+Shift+E
bindsym Mod1+Shift+e exec --no-startup-id "\
    pkill -f mpv; \
    pkill -f feh; \
    notify-send 'Hypno-Hub' 'Session terminated' -u critical; \
    i3-msg exit"

# Alternative: Just stop media, don't exit WM
bindsym Mod1+Shift+s exec --no-startup-id "\
    pkill -f mpv; \
    pkill -f feh; \
    notify-send 'Hypno-Hub' 'Media stopped' -u normal"

# Quick restart of Docker container
bindsym Mod1+Shift+r exec --no-startup-id "\
    cd ~/hypno-hub && docker-compose restart; \
    notify-send 'Hypno-Hub' 'Container restarted'"
